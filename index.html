<body>

  <!-- ===== Header / Menu ===== -->

<button class="menu-toggle" aria-label="Open Menu">

</button>

  <!-- Slide Menu Overlay -->
<div class="menu-overlay" id="menuOverlay">
  
<button class="menu-close" id="menuClose" aria-label="Close Menu">
  <img src="./close.svg" alt="">
</button>
  
  <nav class="slide-menu">

      <li><a href="#" data-region="richmond">Richmond</a></li>

</div>

  <!-- ===== Hero ===== -->
  <section class="hero">
    <div class="hero-content">
      <h1>
        Handcrafted.<br />
        Simple.<br />
        Real.

      <p>Inspired by tradition, made for today.</p>
    </div>
  </section>

  <section id="richmond" class="region-section">

</div>
  </div>
</section>

  <!-- ===== Placeholder Section ===== -->
  <section class="section">
    <h2>Featured Products</h2>
    <p>Product content goes here.</p>

  <!-- ===== Footer ===== -->
  <footer class="site-footer">
    © 2025 Brand. All rights reserved.
  </footer>

  <script>
/*alert('JS LOADED ' + Date.now());*/
    
(() => {
  // 等 DOM 一定加载完成
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initMenu);
  } else {
    initMenu();
  }

  function initMenu() {
    const menuBtn  = document.querySelector('.menu-toggle');
    const overlay  = document.getElementById('menuOverlay');
    const closeBtn = document.getElementById('menuClose');

    // 安全兜底：任何一个不存在就直接停止
    if (!menuBtn || !overlay || !closeBtn) {
      console.error('Menu init failed:', {
        menuBtn,
        overlay,
        closeBtn
      });
      return;
    }

    // 打开菜单
    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      overlay.classList.add('open');
      document.body.classList.add('menu-open');
    });

    // 关闭按钮
    closeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      overlay.classList.remove('open');
      document.body.classList.remove('menu-open');
    });

    // 点黑色背景关闭（点菜单本体不关）
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.classList.remove('open');
        document.body.classList.remove('menu-open'); // ← 新增（第 1 行）
      }
    });

    // ESC 键关闭（桌面端）
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        overlay.classList.remove('open');
        document.body.classList.remove('menu-open'); // ← 新增（第 2 行）
      }
    });

    console.log('Menu script loaded ✔');
  }
})();
</script>
  <!-- ===== Script ===== -->
 <script>
/* 地区菜单点击 → 滚动到页面对应区域 */
document.querySelectorAll('[data-region]').forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();

    const region = link.dataset.region;
    const target = document.getElementById(region);

    if (target) {
      target.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });
    }
  });
});
</script> 
      

</body>
