<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand Name</title>

  <!-- 主样式 -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- 顶部导航 -->
  <header class="site-header">
    <div class="logo">Brand</div>

    <nav class="main-nav">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <button class="menu-toggle" aria-label="Open Menu">
      ☰
    </button>
  </header>

  <!-- Hero 区（摄影风核心） -->
  <main>
    <section class="hero">
      <div class="hero-overlay">
        <h1>Handcrafted. Simple. Real.</h1>
        <p>Inspired by tradition, made for today.</p>
      </div>
    </section>

    <!-- 预留：产品区域 -->
    <section class="content">
      <h2>Featured Products</h2>

      <div id="product-list">
        <!-- JS 渲染产品 -->
      </div>
    </section>
  </main>

  <!-- JS -->
  <script src="./js/main.js" type="module"></script>
</body>
</html>
