<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand</title>

  <!-- 主样式 -->
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <!-- ===== Header / Menu ===== -->
  <header class="site-header">
    <div class="logo">Brand</div>

<button class="menu-toggle" aria-label="Open Menu">
  <img src="./menu.svg" alt="" class="menu-icon">
</button>
</header>

  <!-- Slide Menu Overlay -->
<div class="menu-overlay" id="menuOverlay">
  
<button class="menu-close" id="menuClose" aria-label="Close Menu">
  <img src="./close.svg" alt="">
</button>
  
  <nav class="slide-menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">Story</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</div>

  <!-- ===== Hero ===== -->
  <section class="hero">
    <div class="hero-content">
      <h1>
        Handcrafted.<br />
        Simple.<br />
        Real.
      </h1>
      <p>Inspired by tradition, made for today.</p>
    </div>
  </section>

  <!-- ===== Placeholder Section ===== -->
  <section class="section">
    <h2>Featured Products</h2>
    <p>Product content goes here.</p>
  </section>

  <!-- ===== Footer ===== -->
  <footer class="site-footer">
    © 2025 Brand. All rights reserved.
  </footer>

  <!-- ===== Script ===== -->
<script>
(() => {
  // 等 DOM 一定加载完成
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initMenu);
  } else {
    initMenu();
  }

  function initMenu() {
    const menuBtn  = document.querySelector('.menu-toggle');
    const overlay  = document.getElementById('menuOverlay');
    const closeBtn = document.getElementById('menuClose');

    // 安全兜底：任何一个不存在就直接停止
    if (!menuBtn || !overlay || !closeBtn) {
      console.error('Menu init failed:', {
        menuBtn,
        overlay,
        closeBtn
      });
      return;
    }

    // 打开菜单
    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      overlay.classList.add('open');
document.body.classList.add('menu-open');
      
    });

    // 关闭按钮
    closeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      overlay.classList.remove('open');

 document.body.classList.remove('menu-open');
      
    });

    // 点黑色背景关闭（点菜单本体不关）
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.classList.remove('open');
      }
    });

    // ESC 键关闭（桌面端）
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        overlay.classList.remove('open');
      }
    });

    console.log('Menu script loaded ✔');
  }
})();
</script>

</body>
</html>
